<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TypeScript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <h1>TypeScript</h1>

        <hr>
    
        <h2 class="text-center mt-5">Liste de contacts</h2>
    
        <table class="table">
            <thead>
                <tr class="table-dark">
                    <th scope="col">Prénom</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Date naissance</th>
                    <th scope="col">Email</th>
                    <th scope="col">Téléphone</th>
                    <th scope="col">Editer</th>
                    <th scope="col">Supprimer</th>
                </tr>
            </thead>
            <tbody id="result">
    
            </tbody>
        </table>
    
        <h2 class="text-center mt-5">Ajouter Contact</h2>
    
        <form id="formContact">
    
            <div class="row m-1">
     
                <div class="col-6 p-1">
                    <input class="form-control" placeholder="Votre prénom" name="firstname" type="text">
                </div>
    
                <div class="col-6 p-1">
                    <input class="form-control" placeholder="Votre nom" name="lastname" type="text">
                </div>
                
            </div>
            <div class="row m-1">
    
                <div class="col-4 p-1">
                    <input class="form-control" placeholder="Votre date naissance" name="dateOfBirth" type="date">
                </div>
                
                <div class="col-4 p-1">
                    <input class="form-control" placeholder="Votre email" name="email" type="email">
                </div>
    
                <div class="col-4 p-1">
                    <input class="form-control" placeholder="Votre téléphone" name="phone" type="phone">
                </div>
    
            </div>
    
            <div class="row m-1">
                <button class="col btn btn-success" type="submit">Valider</button>
            </div>
    
        </form>

    </div>




    <script src="exercice3.js"></script>

</body>
</html>
