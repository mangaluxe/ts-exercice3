<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">

        <h1>Contact</h1>
    
        <h2>Liste de contact</h2>
    
        <div class="table-list-head">
            <div class="e">Prénom Nom</div>
            <div class="e">Date de naissance</div>
            <div class="e">Email</div>
            <div class="e">Téléphone</div>
            <div class="e">Editer</div>
            <div class="e">Supprimer</div>
        </div>
        <ul class="table-list" id="result"></ul>


        <h2>Ajouter contact</h2>

        <div class="contact-box">

            <form id="form-add-contact">

                <div>
                    <input type="text" placeholder="Votre prénom" name="firstname" required>
                </div>
    
                <div>
                    <input type="text" placeholder="Votre nom" name="lastname" required>
                </div>
        
                <div>
                    <input type="date" placeholder="Votre date naissance" name="dateOfBirth" required>
                </div>
                
                <div>
                    <input type="email" placeholder="Votre email" name="email" required>
                </div>
    
                <div>
                    <input type="phone" placeholder="Votre téléphone" name="phone" required>
                </div>
    
        
                <div class="text-center">
                    <button class="btn btn-success" type="submit">Valider</button>
                </div>
    
            </form>

        </div>

    </main>
    


    <div class="edit-form-overlay">

        <div class="modal">
            <div class="modal-body">
                <span class="close-edit-modal"></span>

                <h2>Editer contact <span id="info-id"></span></h2>

                <div class="contact-box">

                    <form id="form-edit-contact">
                        <input type="hidden" name="id">
        
                        <div>
                            <input placeholder="Votre prénom" name="firstname" type="text" required>
                        </div>
            
                        <div>
                            <input placeholder="Votre nom" name="lastname" type="text" required>
                        </div>
                
                        <div>
                            <input placeholder="Votre date naissance" name="dateOfBirth" type="date" required>
                        </div>
                        
                        <div>
                            <input placeholder="Votre email" name="email" type="email" required>
                        </div>
            
                        <div>
                            <input placeholder="Votre téléphone" name="phone" type="phone" required>
                        </div>
            
                
                        <div class="text-center">
                            <button class="btn btn-success" type="submit">Valider</button>
                        </div>
            
                    </form>

                </div>

            </div>
        </div>

    </div>


    <script src="script.js"></script>

</body>
</html>
